<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" >
    
</head>

<body ng-app="AssignmentOne">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div >
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="dishes">
        </div>
       <br>
        <div >
            <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div ng-show="!empty && checked" class="alert">{{message}}</div>
        <div ng-show="empty" class="alert " >Please enter data first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
